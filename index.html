<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="shortcut icon" type="image/png" href="flashcard.png" />
  <link rel="stylesheet" href="./style.css">
  <title>Flash Cards</title>
</head>
<body>
  <header>
    <div class="container">
      <div id="header">
        <h1>FlashCards</h1>
        <div >
        <button id="show">Add Cards</button>
        <button id="delete">Delete Cards</button>
        </div>
      </div>
    </div>
  </header>

  <section>
    <div class="container">
    <div id="create-card">
      <h2>Create Flashcard</h2>
      <label for="question">Question</label>
      <textarea id="question" maxlength="280"></textarea>
      <label for="answer" maxlength="300">Answer</label>
      <br>
      <textarea id="answer" cols="30" rows="10"></textarea>
      <div>
        <button id="save-card">Save</button> <button id="close-card-box">Close</button>
      </div>
    </div>
    </div>
  </section>

  <section>
    <div class="container"></div>
    <div id="flashcards"></div>
  </section>
  
  <script src="./script.js"></script>
</body>
</html>
